{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="managername">ユーザー名</label>
    <input name="managername" id="managername" required>
    <label for="password">パスワード</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="登録">
  </form>
{% endblock %}
